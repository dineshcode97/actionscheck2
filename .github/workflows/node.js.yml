name: Node Github CI

on:
  push:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest


    steps:
    - name: Install dependencies
      run: npm install

    - name: Linter (ESLint)
      run: npm run lint

    - name: Formatter (Prettier)
      run: npm run prettier

    - name: Test (Jest)
      env:
        CI: true
      run: npm run test

    - name: Build
      run: npm run build
